<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Apatheia Labs</title>
  <meta name="description" content="The page you're looking for doesn't exist.">
  <link rel="canonical" href="https://apatheialabs.com">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bronze-500: #d4a017;
      --bronze-600: #b8860b;
      --charcoal-100: #e5e5e5;
      --charcoal-300: #a3a3a3;
      --charcoal-600: #2c2c2e;
      --charcoal-700: #232325;
      --charcoal-800: #1c1c1e;
      --charcoal-900: #0f0f10;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--charcoal-900);
      color: var(--charcoal-100);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      margin-bottom: 48px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--bronze-600), var(--bronze-500));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
    }

    .logo-brand {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: var(--charcoal-100);
    }

    .logo-tagline {
      font-size: 10px;
      color: var(--charcoal-300);
      letter-spacing: 0.05em;
    }

    .error-code {
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 400;
      color: var(--bronze-600);
      line-height: 1;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: var(--charcoal-300);
      margin-bottom: 32px;
      max-width: 400px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--bronze-600);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      background: var(--bronze-500);
      box-shadow: 0 0 30px rgba(184, 134, 11, 0.3);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <a href="/" class="logo">
    <div class="logo-icon">A</div>
    <div class="logo-text">
      <div class="logo-brand">APATHEIA LABS</div>
      <div class="logo-tagline">Clarity Without Distortion</div>
    </div>
  </a>

  <div class="error-code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>

  <a href="/" class="btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to Home
  </a>
</body>
</html>
