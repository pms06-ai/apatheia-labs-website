<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f10"/>
      <stop offset="100%" style="stop-color:#1c1c1e"/>
    </linearGradient>
    <radialGradient id="glow1" cx="15%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#d4a017;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#d4a017;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="85%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#d4a017;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#d4a017;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  
  <!-- Border accent -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#d4a017" stroke-width="1" stroke-opacity="0.3" rx="8"/>
  
  <!-- Logo icon -->
  <rect x="540" y="180" width="120" height="120" fill="#232325" stroke="#d4a017" stroke-width="2" stroke-opacity="0.6" rx="24"/>
  <text x="600" y="270" font-family="Georgia, serif" font-size="72" fill="#d4a017" text-anchor="middle">A</text>
  
  <!-- Main text -->
  <text x="600" y="380" font-family="Georgia, serif" font-size="64" font-weight="500" fill="#f5f5f5" text-anchor="middle" letter-spacing="12">APATHEIA LABS</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="24" fill="#a3a3a3" text-anchor="middle" letter-spacing="6">CLARITY WITHOUT DISTORTION</text>
  
  <!-- Subtle bottom line -->
  <line x1="400" y1="500" x2="800" y2="500" stroke="#d4a017" stroke-width="1" stroke-opacity="0.4"/>
</svg>